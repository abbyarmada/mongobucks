<div class="container">
<h1> {{user.Username}} </h1>

<table class="table">
  <tr> <th> Username </th> <th> Balance </th> </tr>
  <tr>
    <td> <a ui-sref="user({user: user.Username})">{{user.Username}}</a></td>
    <td> {{user.Balance}} </td>
  </tr>
</table>

<table class="table">
  <tr> <th> Time </th> <th> From </th> <th> To </th> <th> Amount </th> <th> Memo </th>  </tr> 
  <tr ng-repeat="transaction in transactions | orderBy:'TS':true">
    <td> <a ui-sref="transaction({id: transaction.ID})">{{transaction.TS | fromNow }}</a> </td>
    <td> <a ui-sref="user({user: transaction.From})">{{transaction.From }}</a></td>
    <td> <a ui-sref="user({user: transaction.To})">{{transaction.To }}</a></td>
    <td> {{transaction.Amount }} </td>
    <td> {{transaction.Memo}} </td>
  </tr>
</table>
</div>
