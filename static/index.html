<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="mongobucks don't give no fucks">
    <meta name="author" content="stuart.larsen">

    <title>Mongobucks</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">

  </head>

  <body ng-app="app">

    <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="HeaderController">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Mongobucks</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <!-- <li><a ui-sref="give">Give</a></li> -->
            <li><a ui-sref="cashout">Cash Out</a></li>

          </ul>

          <ul class="nav navbar-nav pull-right">
            <li ng-if="me.Username">
              <a ui-sref="me">{{me.Username}} - {{me.Balance}} Mongobucks</a>
            </li>
            <li ng-hide="me.Username"><a href="/login/google">Login</a></li>

          </ul>

        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container-fluid" style="padding-top: 60px">
      <div ui-view> </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/app.js"> </script>

  </body>
</html>
